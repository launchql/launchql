name: PostgreSQL tests
on:
  push:
  workflow_dispatch:

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    # container: node:latest
    # container: pyramation/node-gyp
    container: node:20.12.0-alpine

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: pyramation/postgis
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: deps
        run: apk update && apk add bash git python3-dev make g++

      - name: deps
        run: yarn

      - name: build
        run: yarn build

      - name: launchql/client
        run: cd ./packages/client && yarn test
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: launchql/orm
        run: cd ./packages/orm && yarn test

      - name: launchql/deparser
        run: cd ./packages/deparser && yarn test

      - name: launchql/query-builder
        run: cd ./packages/query-builder && yarn test

      - name: launchql/codegen
        run: cd ./packages/codegen && yarn test

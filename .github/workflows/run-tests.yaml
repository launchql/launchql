name: PostgreSQL tests
on:
  push:
  workflow_dispatch:

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:20.12.0-alpine

    services:
      postgres:
        image: pyramation/postgis
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: minio/minio
        env:
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000
        command: server /data

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: deps
        run: apk update && apk add bash git python3-dev make g++

      - name: deps
        run: yarn

      - name: build
        run: yarn build

      - name: launchql/client
        run: cd ./packages/client && yarn test
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          MINIO_ENDPOINT: http://localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin

      - name: launchql/orm
        run: cd ./packages/orm && yarn test

      - name: launchql/deparser
        run: cd ./packages/deparser && yarn test

      - name: launchql/query-builder
        run: cd ./packages/query-builder && yarn test

      - name: launchql/codegen
        run: cd ./packages/codegen && yarn test

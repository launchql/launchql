name: PostgreSQL tests
on:
  push:
  workflow_dispatch:

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:20.12.0-alpine

    services:
      pg_db:
        image: pyramation/postgis
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio_cdn:
        image: minio/minio:edge-cicd
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Install Git
        run: apk add --no-cache git

      - name: Configure Git (for tests)
        run: |
          git config --global user.name "CI Test User"
          git config --global user.email "ci@example.com"

      # - name: Install Sqitch on Alpine
      #   run: |
      #     apk add --no-cache curl make perl perl-utils perl-dev build-base \
      #       libpq libpq-dev postgresql-dev \
      #       perl-dbd-pg perl-dbi perl-dbd-sqlite \
      #       cpanminus

      #     cpanm --notest --quiet App::Sqitch

      - name: checkout
        uses: actions/checkout@v4

      - name: deps
        run: apk update && apk add bash git python3-dev make g++

      - name: deps
        run: yarn

      - name: build
        run: yarn build

      - name: launchql/migrate
        run: cd ./packages/migrate && yarn test

      - name: launchql/cli
        run: cd ./packages/cli && yarn test

      - name: launchql/client
        run: cd ./packages/client && yarn test
        env:
          TEST_DATABASE_URL: postgres://postgres:password@pg_db:5432/postgres

      - name: launchql/orm
        run: cd ./packages/orm && yarn test

      - name: launchql/deparser
        run: cd ./packages/deparser && yarn test

      - name: launchql/url-domains
        run: cd ./packages/url-domains && yarn test

      - name: launchql/uuid-hash
        run: cd ./packages/uuid-hash && yarn test

      - name: launchql/uuid-stream
        run: cd ./packages/uuid-stream && yarn test

      - name: launchql/query-builder
        run: cd ./packages/query-builder && yarn test

      - name: launchql/introspectron
        run: cd ./packages/introspectron && yarn test

      - name: launchql/react-client
        run: cd ./packages/react-client && yarn test

      - name: launchql/launchql-gen
        run: cd ./packages/launchql-gen && yarn test

      - name: launchql/pg-ast
        run: cd ./packages/pg-ast && yarn test

      - name: launchql/csv-to-pg
        run: cd ./packages/csv-to-pg && yarn test

      - name: launchql/codegen
        run: cd ./packages/codegen && yarn test

      - name: launchql/content-type-stream
        run: cd ./packages/content-type-stream && yarn test

      - name: launchql/s3-streamer
        run: cd ./packages/s3-streamer && yarn test
        env:
          MINIO_ENDPOINT: http://minio_cdn:9000
          AWS_ACCESS_KEY: minioadmin
          AWS_SECRET_KEY: minioadmin
          AWS_REGION: us-east-1
          BUCKET_NAME: test-bucket
          
      - name: launchql/upload-names
        run: cd ./packages/upload-names && yarn test
